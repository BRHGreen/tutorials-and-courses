<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
    var SecondComponent = React.createClass({
      //You don't have to specidy proptypes but it allows you to specify if your proptypes are required and what datatype you're expecting.
      // it is for development mode but won't work in production mode.
      propTypes: {
        name: React.PropTypes.string,
        location: React.PropTypes.string.isRequired
      },
      //This is how you set a default props. It specifies a fallback value for a prop if no other value is supplied.  
      getDefaultProps: function() {
        return {
          name: 'Peter'
        }
      },
      render: function() {
        console.log(this);
        let name = this.props.name;
        let location = this.props.location;
        return (
          <div>
          <p> Hello my name is {name}</p>
          <p> I live in {location}</p>
          </div>
        )
      }
    });

    //you can specify porptypes outside of your component like so:
    SecondComponent.propTypes: {
      name: React.PropTypes.string,
      location: React.PropTypes.string.isRequired
    }

    ReactDOM.render(
      <SecondComponent location="London" />,
      document.getElementById('app')
    )
    </script>
  </body>
</html>
