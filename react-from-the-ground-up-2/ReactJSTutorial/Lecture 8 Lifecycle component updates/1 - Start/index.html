<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>React tutorial</title>
  <script src="https://fb.me/react-0.14.7.js"></script>
  <script src="https://fb.me/react-dom-0.14.7.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="lesson8styling.css">
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
  var LikesComponent = React.createClass({
    updateLikes: function() {
      ReactDOM.render(
        <LikesComponent likes={this.props.likes+1} />,
        document.getElementById('app')
      )
    },
    getDefaultProps: function() {
      return ({
        likes: 0
      })
    },
    getInitialState: function() {
      return({
        popular: false
      })
    },
    componentWillReceiveProps: function(nextProps) {
      console.log(nextProps);
      console.log('componentWillReceiveProps');
      this.setState({
        popular: nextProps.likes >= 10
      })
    },
    shouldComponentUpdate: function(nextProps, nextState) {
      // console.log('should Update');
      // console.log('next state: ' + nextState);
      // console.log('next props: ' + nextProps);
      return nextProps.likes % 2 === 0
    },
    render: function() {
      console.log('comp rendered');
      return (
        <div className='container'>
          <h1>{this.state.popular ? 'I am a fuckin baller' : null}</h1>
          <button className='btn blue-btn' onClick={this.updateLikes}>Likes: {this.props.likes}</button>
        </div>
      )
    },
    componentDidUpdate: function(preProps, preState) {
        console.log(`Pre props: ${preProps}`);
        console.log(`Pre state: ${preState}`);
        // console.log(ReactDOM.findDOMNode());
    }
  });
  ReactDOM.render(<LikesComponent />, document.getElementById('app')
  );

  </script>
</body>
</html>
