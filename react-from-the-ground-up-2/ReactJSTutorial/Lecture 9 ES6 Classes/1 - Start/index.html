<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      class Counter extends React.Component {
        //super gives us access to `this`
        //this is not allowed before super
        //you only need to use a constructor when you need access to state
        constructor(props) {
          super(props)
          console.log(props);
          this.state = { count: 0}

          //This is the best practice way of binding this to your constructor object if you do not have to pass a value:

          // this.click = this.click.bind(this)
        }
        click(value) {
          // alert('word.')
          console.log(value);
        }
        render() {
          //this is one way to make sure that `this` references the function you are calling. You should only using this arrow function if you need to pass in a value to the constructor which you are calling.
          return (
            <div onClick={() => this.click(10)}>{this.props.text}</div>
          )
        }
      }

      Counter.defaultProps = {
        text: "Hello"
      }
      Counter.propTypes = {
        text: React.PropTypes.string
      }
      ReactDOM.render(<Counter />, document.getElementById('app'))
    </script>
  </body>
</html>
