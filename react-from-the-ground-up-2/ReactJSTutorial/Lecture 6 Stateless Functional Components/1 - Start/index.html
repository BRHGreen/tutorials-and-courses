<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      var TaskList = React.createClass({
        getInitialState: function() {
          return {
            tasks: [
              {title: 'Crean dishes', id:1},
              {title: 'Do more stuff', id:2},
              {title: 'Do still more things', id:3}
            ]
          }
        },
        render: function() {
          return (
            <ul>
              {this.state.tasks.map(function(task){
                return <Task title={task.title} key={task.id} />
              })}
            </ul>
          )
        }
      });
      //this is a stateless functional component. Try to use them as much as you can. i.e. use them whenever you need a component which does not need state. You should only need one or two components which actually need state. It makes your code more effeciant ad reusable.
      var Task = function(props) {
        return (
          <li>Task: {props.title}</li>
        )
      };

      ReactDOM.render(
        <TaskList />, document.getElementById('app')
      )
    </script>
  </body>
</html>
