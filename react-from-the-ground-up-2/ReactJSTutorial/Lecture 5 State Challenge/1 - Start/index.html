<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lesson5challengestyling.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
    var Counter = React.createClass ({
      increaseByOne: function (value) {
        console.log(value);
        this.setState({
          // number: this.state.number+value
        })
      },
      increaseByFive: function (this.value) {
        this.setState({
          number: this.state.number+this.value
        })
      },
      increaseByTen: function () {
        this.setState({
          number: this.state.number+10
        })
      },
      getInitialState: function() {
      return {
        number: 0
      }
    },
      render: function () {
        return (
          <div>
            <p>Number: {this.state.number}</p>
            <button onClick={this.increaseByOne}>+1</button>
            <button onClick={this.increaseByFive}>+5</button>
            <button onClick={this.increaseByTen}>+10</button>
          </div>
        )
      }
    })
    ReactDOM.render(<Counter />, document.getElementById('app'))
    </script>
  </body>
</html>
