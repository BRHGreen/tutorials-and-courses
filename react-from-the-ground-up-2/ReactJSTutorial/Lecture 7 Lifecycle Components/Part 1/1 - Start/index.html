<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      var LifecycleComponent = React.createClass ({
        increment: function() {
          this.setState({
            count: this.state.count + 1
          })
        },

        // 1 called once, CALLED BEFORE COMPONENT IS RENDERED
        //Happens before our class is created
        getDefaultProps: function() {
          console.log('getting default props');
        },
        // 2 called once, CALLED BEFORE COMPONENT IS RENDERED
        getInitialState: function() {
          console.log('getting our initial state');
          return({
            count: 0
          })
        },
        // 3 called once, CALLED BEFORE COMPONENT IS RENDERED
        //does not have access to the DOM but does have access to props and state
        componentWillMount: function() {
          console.log('component is mounting');
        },
        // 4 happens whenever our component changes
        render: function () {
          console.log('our component is rendered');
          return (
            <button onClick={this.increment}>{this.state.count}</button>
          )
        },
        // 5 is only called once. CALLED AFTER COMPONENT IS RENDERED.
        //Has access to the state, props and the reactDOM
        componentDidMount: function() {
          console.log('component has rendered');
          this.interval = setInterval(this.increment, 1000);
        },
        //6 is only called once. VALLED AFTER COMPONENT HAS RENDERED
        //Use it when the component is being removed from the DOM
        componentWillUnmount: function() {
          clearInterval(this.interval);
          console.log('component unmounted');
        }
      });
      var LifeCycleContainer = React.createClass({
        mount: function() {
          ReactDOM.render(
            <LifecycleComponent />,
            document.getElementById('renderHere')
          );
        },
        unmount: function() {
          ReactDOM.unmountComponentAtNode(document.getElementById('renderHere'));
        },
        render: function() {
          console.log('LifeCycleContainer Rendered');
          return(
            <div className='container'>
              <button onClick={this.mount}>Mount</button>
              <button onClick={this.unmount}>Unmount</button>
              <div id='renderHere'></div>
            </div>
          )
        }
      })
      ReactDOM.render(<LifeCycleContainer />, document.getElementById('app')
    );
    </script>
  </body>
</html>
